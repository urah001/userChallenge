<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page - My Online Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        color: #333;
      }
      form {
        display: grid;
        gap: 15px;
      }
      label {
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        font-size: 0.9em;
      }
      .order-summary {
        background-color: #e9e9e9;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      .order-summary h2 {
        margin-top: 0;
      }
      .order-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Details</h1>

      <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="order-item">
          <span>Product A</span>
          <span>$29.99</span>
        </div>
        <div class="order-item">
          <span>Product B</span>
          <span>$49.99</span>
        </div>
        <div class="order-item">
          <span>Shipping</span>
          <span>$5.00</span>
        </div>
        <hr />
        <div class="order-item">
          <strong>Total</strong>
          <strong>$84.98</strong>
        </div>
      </div>

      <form id="paymentForm">
        <div>
          <label for="cardName">Name on Card</label>
          <input type="text" id="cardName" required />
          <span class="error" id="cardNameError"></span>
        </div>

        <div>
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" required maxlength="19" />
          <span class="error" id="cardNumberError"></span>
        </div>

        <div>
          <label for="expiryDate">Expiry Date</label>
          <input
            type="text"
            id="expiryDate"
            required
            placeholder="MM/YY"
            maxlength="5"
          />
          <span class="error" id="expiryDateError"></span>
        </div>

        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" required maxlength="4" />
          <span class="error" id="cvvError"></span>
        </div>

        <button type="submit">Pay Now</button>
      </form>
    </div>

    <script>
      document
        .getElementById("paymentForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let isValid = true;

          // Validate Name on Card
          const cardName = document.getElementById("cardName");
          if (cardName.value.trim() === "") {
            document.getElementById("cardNameError").textContent =
              "Name is required";
            isValid = false;
          } else {
            document.getElementById("cardNameError").textContent = "";
          }

          // Validate Card Number
          const cardNumber = document.getElementById("cardNumber");
          if (!/^\d{16,19}$/.test(cardNumber.value.replace(/\s/g, ""))) {
            document.getElementById("cardNumberError").textContent =
              "Enter a valid 16-19 digit card number";
            isValid = false;
          } else {
            document.getElementById("cardNumberError").textContent = "";
          }

          // Validate Expiry Date
          const expiryDate = document.getElementById("expiryDate");
          if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate.value)) {
            document.getElementById("expiryDateError").textContent =
              "Enter a valid expiry date (MM/YY)";
            isValid = false;
          } else {
            document.getElementById("expiryDateError").textContent = "";
          }

          // Validate CVV
          const cvv = document.getElementById("cvv");
          if (!/^\d{3,4}$/.test(cvv.value)) {
            document.getElementById("cvvError").textContent =
              "Enter a valid 3-4 digit CVV";
            isValid = false;
          } else {
            document.getElementById("cvvError").textContent = "";
          }

          if (isValid) {
            alert("Payment successful!");
            this.reset();
          }
        });

      // Format card number input
      document
        .getElementById("cardNumber")
        .addEventListener("input", function (e) {
          this.value = this.value
            .replace(/\s/g, "")
            .replace(/(\d{4})/g, "$1 ")
            .trim();
        });

      // Format expiry date input
      document
        .getElementById("expiryDate")
        .addEventListener("input", function (e) {
          this.value = this.value
            .replace(/\D/g, "")
            .replace(/^(\d{2})/, "$1/")
            .trim();
        });
    </script>
  </body>
</html>
